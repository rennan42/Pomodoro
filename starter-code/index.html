<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/pomodoro.css" />
    <link rel="stylesheet" href="./styles/dialog-settings.css" />
    <link rel="stylesheet" href="./styles/_fonts-colos-global.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Roboto+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>

  <body>
    <main>
      <h1 class="title">pomodoro</h1>

      <div class="container-options">
        <ul class="options">
          <li class="option active pomo">
            <a>pomodoro</a>
          </li>

          <li class="option short">
            <a>short break</a>
          </li>

          <li class="option long">
            <a>long break</a>
          </li>
        </ul>
      </div>

      <div class="clock">
        <div class="second-clock">
          <svg class="progress-ring timer-indicator" width="120" height="120">
            <circle
              class="progress-ring__circle progress"
              stroke-width="10"
              fill="transparent"
              r="162"
              cx="170"
              cy="167"
            />
          </svg>
          <div class="group-timer">
            <div class="timer">
              <span id="minute">00</span>:
              <span id="second">00</span>
            </div>
              <span id="start">START</span>
          </div>
        
        </div>
      </div>

      <div class="settings">
        <img id="settings-icon" src="./assets/icon-settings.svg">
      </div>

    </main>









<!------------------------------------------DIALOG------------------------------------------------------->

    <dialog id="dialog-settings" class="dialog">
      <div class="header">
        <span class="header-text">
          Settings
        </span>
        <img id="close-button" src="./assets/icon-close.svg">
      </div>
      <hr class="divider">

      <div class="container-time">
        <div class="time-minutes">
          <span>Time (Minutes)</span>
        </div>

        <div class="container-inputs">
        <div class="inputs-values">
          <label>pomodoro</label>
          <input
          id="pomodoro"
          class="inputs"
          type="number"
          >
        </div>

        <div class="inputs-values">
          <label>short break</label>
          <input
          id="shortBreak"
          class="inputs"
          type="number"
          >
        </div>

        <div class="inputs-values">
          <label>long break</label>
          <input
          id="longBreak"
          class="inputs"
          type="number"
          >
        </div>

      </div>

      </div>
      <hr class="divider min-divider">

      <div class="container-font">
        <span class="font-text">font</span>

        <div class="container-circles">
          <div id="font" class="circles font-1 color-font">
            <span>Aa</span>
          </div>

          <div id="font" class="circles font-2">
            <span>Aa</span>
          </div>

          <div id="font" class="circles font-3">
            <span>Aa</span>
          </div>

        </div>
      </div>
      <hr class="divider-font min-divider">
        
      <div class="container-color">
        <span class="font-color">color</span>

        <div class="container-circles-color">
          <div id="circle" class="circles circle-1">
              <span>
                âœ“
              </span>
            </div>
  
            <div id="circle" class="circles circle-2">
              <span></span>
            </div>
  
            <div id="circle" class="circles circle-3">
              <span></span>
            </div>
        </div>
      </div>
      <button class="button">
          Apply
      </button>
    </dialog>


<!------------------------------------------DIALOG------------------------------------------------------->


    <script src="./pomodoro.js"></script>
  </body>
</html>
